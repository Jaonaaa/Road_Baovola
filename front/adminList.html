<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
    <link rel="stylesheet" href="./assets/style/admin/adminList.css" />
    <link rel="stylesheet" href="./assets/fontawesome-5/css/all.min.css" />
  </head>
  <body>
    <div id="root">
      <div class="ham" id="logo-btn">
        <img src="./assets/svg/ham.svg" alt="ham icon" />
      </div>
      <div class="title_list">Liste</div>
      <div class="filter" id="filter">
        <div class="filter_item">Gravion</div>
        <div class="filter_item">Charbon</div>
        <div class="filter_item">Sable</div>
      </div>
      <div class="list_container"></div>
      <div class="price_materiaux">
        <div class="btn" id="show_price">Voir les prix des materiaux</div>
        <div class="prices_container" id="prices_container"></div>
      </div>

      <div class="price_materiaux">
        <div class="btn" id="show_employe">Voir les jobs</div>
        <div class="prices_container" id="employer_container"></div>
      </div>

      <div class="price_materiaux">
        <div class="btn" id="show_price_vente">Voir les prix de vente des routes</div>
        <div class="prices_container" id="price_road_container"></div>
      </div>


      <div class="price_materiaux">
        <div class="btn" id="show_all_road">Voir les liste des routes</div>
        <div class="prices_container" id="road_container_list"></div>
      </div>

      <div class="price_materiaux">
        <div class="btn" id="show_employer_working">Voir les employer</div>
        <div class="prices_container" id="show_employer_working_container"></div>
      </div>

      <div class="price_materiaux">
        <div class="btn" id="show_grades">Voir les grades</div>
        <div class="prices_container" id="show_grades_container"></div>
      </div>
    </div>
    <script src="/js/Admin/adminList.js" type="module"></script>
  </body>
</html>
